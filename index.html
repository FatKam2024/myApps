
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="main-title">My Links</h1>

        <div id="login-container" class="login-container">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return validateLogin()">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <p id="errorMessage" style="color:red; display:none;">Invalid username or password.</p>
        </div>
    </div>

    <script>
        // Check if credentials are saved in localStorage
        window.onload = function() {
            const savedUsername = localStorage.getItem('username');
            const savedPassword = localStorage.getItem('password');

            if (savedUsername && savedPassword) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('password').value = savedPassword;
                validateLogin();
            }
        };

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (username === 'ck2024' && password === 'ck2024#') {
                // Save an authentication token to localStorage
                localStorage.setItem('authToken', 'your-secure-token');

                // Redirect to main.html
                window.location.href = 'main.html';
                return false;
            } else {
                // Invalid login
                errorMessage.style.display = 'block';
                return false;
            }
        }
    </script>
</body>
</html>
